<!DOCTYPE html>
<html>
<head>
    <title>WeekDev Challenge 1 by Mateusz Dzie≈ºok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <meta charset="utf-8">
</head>
<body>
<div class="container">

<img src="img/logo-top.png" class="logo">


<div class="col">

<!--     Register Form   -->

<div class="form-box">
    <h1>Register Form</h1>
        <form class="form-border">
            <div class="input-box line bg-user">
                <input type="text" class="input-text" name="nickname-register" id="nickname-register" placeholder="Username" required>
            </div>

            <div class="input-box line bg-pass">
                <input type="password" class="input-text" name="password-register" id="password-register" placeholder="Password" required>
            </div>

            <div class="input-box line bg-pass">
                <input type="password" class="input-text" name="password2-register" id="password2-register" placeholder="Confirm Password" required>
            </div>

            <div class="input-box line bg-mail">
                <input type="email" class="input-text" name="email-register" id="email-register" placeholder="Email" required>
            </div>

            <div class="input-box line bg-location">
                <input type="text" class="input-text" name="location-register" id="location-register" placeholder="Your Location">
            </div>

            <input type="checkbox" class="checkbox" name="read-register" id="read-register">
                <label for="read-register">
                    <div class="checkbox-div">
                        <div class="checkbox-inner">
                        </div>
                    </div>
                    I have read and accept the terms of use.
                </label>

            <button type="submit">Sign up</button>

        </form>
    </div>

<!--   Send Email     -->

<div class="form-box">
    <h1>Send Email</h1>
        <form class="form-border">
            <div class="input-box line bg-user">
                <input type="text" class="input-text" name="name-sendEmail" id="name-sendEmail" placeholder="Username" required>
            </div>

            <div class="input-box line bg-mail">
                <input type="Email" class="input-text" name="email-sendemail" id="email-sendEmail" placeholder="Email" required>
            </div>

            <div class="input-box input-text-big">
                     <textarea class="input-text input-text-big" name="message-sendemail" id="message-sendEmail" placeholder="Type yout message ..." required></textarea>
            </div>

            <input type="checkbox" class="checkbox" name="sendCopy-sendemail" id="sendCopy-sendemail">
                <label for="sendCopy-sendemail">
                    <div class="checkbox-div">
                        <div class="checkbox-inner">
                        </div>
                    </div>
                    Send a copy to my Email
                </label>

            <button type="submit">Send Email</button>

        </form>
    </div>


</div>
<div class="col">

<!--     Sign In Form   -->


<div class="form-box">
    <h1>Sign In From</h1>
        <form class="form-border">
            <div class="input-box line bg-user">
                <input type="text" class="input-text" name="username-signInForm" id="username-signInForm" placeholder="Username" required>
            </div>

            <div class="input-box line bg-pass">
                <input type="Password" class="input-text" name="useremail-signInForm" id="useremail-signInForm" placeholder="Password" required>
            </div>

            <input type="checkbox" class="checkbox" name="remember-signInForm" id="remember-signInForm">
            <label for="remember-signInForm" class="remember">
                <div class="checkbox-div">
                    <div class="checkbox-inner">
                    </div>
                </div>
                Remember me
            </label>
                <button type="submit" class="btn-small btn-right">Sign up</button>


        </form>
    </div>



<!--     Recovery Form   -->


<div class="form-box">
    <h1>Recover Form</h1>
        <form class="form-border">
            <div class="input-box line bg-mail">
                <input type="text" class="input-text" name="email-recovery" id="email-recovery" placeholder="Enter your Email" required>
            </div>

            <div class="input-box line bg-tel">
                <input type="text" class="input-text" name="phone-recovery" id="phone-recovery" placeholder="Enter your Phone number" required>
            </div>

            <button type="submit" class="btn-small">Send</button>
            <button type="submit" class="btn-small btn-right btn-lightgreen">Done</button>

        </form>
    </div>



<!--     Subscribe Form   -->


<div class="form-box">
    <h1>Subscribe Form</h1>

        <form class="form-border">
            <div class="input-box line bg-mail">
                <input type="text" class="input-text" name="email-subscribe" id="email-subscribe" placeholder="Enter your Email" required>
            </div>

            <button type="submit" class="btn-small">Subscribe</button>
            <button type="submit" class="btn-small btn-right btn-red">No, Thanks</button>

        </form>
    </div>
    <img src="img/logo-bottom.png" class="logo logo-bottom">
</div>


</div>
</body>
</html>
